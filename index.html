<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Monedas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <hr>
    <h1 class="text-center mb-4">Conversor de Monedas</h1>
    <hr>

    <div class="card">
      <div class="mb-2">
        <p for="input-monto" class="form-label">Pesos CLP:</p>
        <input type="number" id="input-monto" class="form-control" placeholder="Ingrese monto en CLP">
      </div>

      <div class="mb-2">
        <p for="select-moneda" class="form-label">Moneda a convertir:</p>
        <select id="select-moneda" class="form-select">
          <option value="" disabled selected>Seleccione una moneda</option>
          <option value="dolar">DÃ³lar</option>
          <option value="euro">Euro</option>
        </select>
      </div>

      <button id="btn-convertir" class="btn btn-primary w-100">Convertir</button>

      <div class="mt-4">
        <h3>Resultado:</h3>
        <p id="resultado" class="alert alert-info">Ingrese los datos y presione convertir para ver el resultado.</p>
      </div>

      <div class="mt-4">
        <h3>Historial de valores:</h3>
        <canvas id="grafico-historial"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
